{% extends 'events/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>{{venue.name}}</h1>
        </div>
        <div class="card-body">
            <h4 class="card-title">{{venue.address}}</h4>
            <h4 class="card-text">Zip Code: {{venue.zip_code}}</h4>
            <h5 class="card-text">{{venue.phone}}</h5>
            <h5 class="card-text">{{venue.email}}</h5>
            <h5 class="card-text"><a href="{{venue.web}}">{{venue.web}}</a></h5>
        </div>
    </div>

{% endblock %}
