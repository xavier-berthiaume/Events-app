{% extends 'events/base.html' %}

{% block content %}
<center>
    <h1>Add a new Venue</h1>
    <br><br>

    {% if submitted %}

    <h2>Your venue has been submitted successfully.</h2>

    <a class="btn btn-secondary" href="{% url 'add-venue' %}" role="button">Add another venue</a>

    {% else %}

    <form action='' method=POST>
    {% csrf_token %}

        {{form.as_p}}

        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    {% endif %}

</center>
{% endblock %}
